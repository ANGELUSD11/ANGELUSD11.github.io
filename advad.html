<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVAD1D - ANGELUS11</title>
    <link rel="icon" href="images/Ship2scaled.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light game-page">
    
    <div class="container-fluid p-0 position-relative" style="z-index: 10;">
        <header class="py-4 px-4 border-bottom">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <a href="index.html" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <div class="d-flex align-items-center gap-3">
                        <i class="fas fa-rocket text-primary fs-4"></i>
                        <h1 class="h3 mb-0 text-primary">ADVAD</h1>
                    </div>
                </div>
            </div>
        </header>

        <section class="py-5 px-4">
            <div class="container">
                <img src="images/ADVADLOGODEF.png" alt="ADVAD Logo" class="game-logo img-fluid mb-3">
                <div class="game-container">
                    <div class="ratio ratio-16x9">
                        <iframe frameborder="0" src="https://itch.io/embed-upload/15532302?color=00477e" allowfullscreen="" width="1280" height="720"><a href="https://angelus11.itch.io/advad-demo">Play ADVAD (DEMO) on itch.io</a></iframe>
                    </div>
                </div>
                <p class="text-center text-muted mt-4" data-es="ADVAD es un 'shoot 'em up' espacial de ritmo rápido. Pilota tu nave, esquiva oleadas de enemigos y asteroides, y destruye todo a tu paso para conseguir la puntuación más alta. ¿Cuánto tiempo podrás sobrevivir?" data-en="ADVAD is a fast-paced space shoot 'em up. Pilot your ship, dodge waves of enemies and asteroids, and destroy everything in your path to get the highest score. How long can you survive?" style="color: white !important;">
                    ADVAD es un 'shoot 'em up' espacial de ritmo rápido. Pilota tu nave, esquiva oleadas de enemigos y asteroides, y destruye todo a tu paso para conseguir la puntuación más alta. ¿Cuánto tiempo podrás sobrevivir?
                </p>
            </div>
        </section>
    </div>

    <!-- Language Switcher Button -->
    <div class="language-switcher">
        <button id="langBtn" class="btn btn-outline-primary">
            <i class="fas fa-globe"></i> <span id="langText">EN</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="portfolio-script.js"></script>
</body>
</html>
